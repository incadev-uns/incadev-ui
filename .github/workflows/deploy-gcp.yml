name: Deploy to GCP Cloud Storage

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: project-48be602c-d967-4478-ab6
  BUCKET_NAME: web-incadev
  REGION: southamerica-east1

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create bucket if not exists
        run: |
          if ! gsutil ls -b gs://${{ env.BUCKET_NAME }} &> /dev/null; then
            echo "Creating bucket..."
            gsutil mb -p ${{ env.PROJECT_ID }} -c STANDARD -l ${{ env.REGION }} gs://${{ env.BUCKET_NAME }}
            gsutil web set -m index.html -e 404.html gs://${{ env.BUCKET_NAME }}
            gsutil iam ch allUsers:objectViewer gs://${{ env.BUCKET_NAME }}
          else
            echo "Bucket already exists"
          fi

      - name: Deploy to Cloud Storage
        run: |
          gsutil -m rsync -r -d dist gs://${{ env.BUCKET_NAME }}

      - name: Set cache headers
        run: |
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" "gs://${{ env.BUCKET_NAME }}/_astro/**" || true
          gsutil -m setmeta -h "Cache-Control:public, max-age=3600" "gs://${{ env.BUCKET_NAME }}/*.html" || true

      - name: Invalidate CDN cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache incadev-web-url-map --path="/*" --async || echo "No CDN configured yet"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê URL: http://136.110.152.168"
          echo "üì¶ Bucket: https://storage.googleapis.com/${{ env.BUCKET_NAME }}/index.html"
